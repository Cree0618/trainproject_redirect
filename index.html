<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch OAuth Token</title>
</head>
<body>
    <h1>Twitch OAuth Token</h1>
    <p id="token"></p>
    <script>
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');
        if (accessToken) {
            document.getElementById('token').textContent = `Your access token is: ${accessToken}`;
        } else {
            document.getElementById('token').textContent = 'No access token found in the URL.';
        }
    </script>
</body>
</html>
